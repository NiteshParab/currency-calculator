<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency calculator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main>
        <div class="container">
            <h2>Currency Calculator</h2>
            <div class="form">
                <p>Enter the amount</p>
                <input class="amount" type="text" value="100" >
                <div class="country-container">
                    <div class="from">
                        <img class="flag" src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select class="country">
                            <option value="us">USD</option>
                            <option value="ind">INR</option>
                            <option value="eur">EURO</option>
                            <option value="aus">AUD</option>
                        </select>
                    </div>

                    <i class="fa-solid fa-arrow-right-arrow-left"></i>

                    <div class="to">
                        <img class="flag" src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select class="country">
                            <option value="us">USD</option>
                            <option value="ind">INR</option>
                            <option value="eur">EURO</option>
                            <option value="aus">AUD</option>
                        </select>
                    </div>
                </div>
                <div class="converter">
                    <p>1USD=80INR</p>
                </div>
                <button class="btn">Rate of Exchange</button>
            </div>
        </div>
    </main>

    <script src="country_code.js"></script>
    <script src="script.js"></script>
</body>
</html>
